<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./templates/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c83606367c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container" id="app">
            <h1>Juguetes</h1>
            <section v-if="errored">
             <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create_juguetes.html" class="btn btn-success">Nuevo</a>
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                        <tr v-for="juguete in juguetes">
                            <td>{{juguete.id}}</td>
                            <td>{{juguete.nombre}}</td>
                            <td>{{juguete.precio}}</td>
                            <td>{{juguete.stock}}</td>
                            <td>
                                <img width="100" :src="juguete.imagen" :alt="'imagen:'+juguete.nombre">
                            </td>
                            <td>
                                <a :href="'update_juguetes.html?id='+juguete.id+'&nombre='+juguete.nombre+'&precio='+juguete.precio+'&stock='+juguete.stock+'&imagen='+juguete.imagen" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(juguete.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    
        <div class="container-boton">
             <a href="https://api.whatsapp.com/send?phone=3816379485" target="_blank">
                  <img class="boton" src="templates/img/889154.png" alt="icono-whatsapp">
             </a>
        </div>  
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
    <script src="./templates/js/main.js"></script>
    <script src="./templates/js/main_juguetes.js"></script>

</body>
</html>
